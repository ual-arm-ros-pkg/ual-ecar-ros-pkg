# Time in seconds
# Current in amps
# position, velocity, and acceleration in device units
my_joint_actuator:
  actuator_name: 'test_joint_actuator'
  serial_number: '662080006659'
  operation_mode: 'profile_velocity'
#  operation_mode: 'profile_position'
  clear_faults: true

  motor:
    type: 1
    dc_motor:
      nominal_current: 9.650
      max_output_current: 200.000
      thermal_time_constant: 71.7
      #number_of_pole_pairs: 1    # tiene 1 pero no hay que ponerlo

  sensor:
    type: 1      # 1: 3-ch encoder, 2: 2-ch encoder
    incremental_encoder:
      resolution: 500
      inverted_polarity: true

  safety:
    max_following_error: 2000
    max_profile_velocity: 3000
    max_acceleration: 15000

  position_profile:
    velocity: 3000
    acceleration: 8000
    deceleration: 9000

  velocity_profile:
    acceleration: 8000
    deceleration: 9000
