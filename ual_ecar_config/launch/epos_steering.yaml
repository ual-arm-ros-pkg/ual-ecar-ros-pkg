# Time in seconds
# Current in amps
# position, velocity, and acceleration in device units
my_joint_actuator:
  actuator_name: 'test_joint_actuator'
  serial_number: '602079009582'
  operation_mode: 'profile_velocity'
#  operation_mode: 'profile_position'
  clear_faults: true

  motor:
    type: 10
    ec_motor:
      nominal_current: 4.430
      max_output_current: 8.6
      thermal_time_constant: 36.8
      number_of_pole_pairs: 7

  sensor:
    type: 1
    incremental_encoder:
      resolution: 1024
      inverted_polarity: false

  safety:
    max_following_error: 2000
    max_profile_velocity: 3000
    max_acceleration: 15000

  position_profile:
    velocity: 3000
    acceleration: 8000
    deceleration: 9000

  velocity_profile:
    acceleration: 8000
    deceleration: 9000
